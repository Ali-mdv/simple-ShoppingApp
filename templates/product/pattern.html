{%  extends 'product/base.html' %}
{% load render_partial %}


{% block sidebar %}
	{% render_partial 'sidebar_pattern' %}
{% endblock %}


{% block content %}
    <div class="well well-small">
        <div class="row-fluid">
            <ul>
            {% for pattern in patterns %}
                <!-- {{forloop.counter}} -->
                <p>
                    <a href="{% url 'product:products_pattern' pattern.slug %}">{{pattern}}</a>
                </p>
            {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
