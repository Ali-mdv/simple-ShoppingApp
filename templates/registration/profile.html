{% extends 'product/base.html' %}



{% block content %}
<div class="span9">
	<h3> Profile</h3>	
	<hr class="soft"/>
	<div class="well">
		<form class="form-horizontal" method="post">{% csrf_token %}
			<h3>اطلاعات کاربری</h3>
            {% for field in form %}
                <div class="control-group">
                    <label class="control-label" for="{{field.id_for_label}}">{{field.label}}<sup>*</sup></label>
                    <div class="controls">
                        {{field}}
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                <ul>
                                    {% for error in field.errors %}
                                        <li>{{error}}</li>
                                    {% endfor %}
                                </ul>
                            </div>
					    {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="controls">
                <input type="submit" name="submitAccount" value="ذخیره" class="exclusive shopBtn">
                <a href="{% url 'password_change' %}" class="exclusive shopBtn btnForget">تغییر رمز کاربری</a>
            </div>

		</form>
	</div>
</div>
{% endblock %}
